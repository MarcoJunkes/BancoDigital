
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - Cadastros Pendentes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Gerente - Cadastros Pendentes</h2>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Salário</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>José Maria</td>
                        <td>111.111.111-11</td>
                        <td>10.008,37</td>
                        <td>
                            <button class="btn btn-success btn-sm">Aprovar</button>
                            <button class="btn btn-danger btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#recusar1" aria-expanded="false" aria-controls="recusar1">Recusar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>José Silva</td>
                        <td>555.666.777-88</td>
                        <td>5.118,00</td>
                        <td>
                            <button class="btn btn-success btn-sm">Aprovar</button>
                            <button class="btn btn-danger btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#recusar2" aria-expanded="false" aria-controls="recusar2">Recusar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Abner Martins</td>
                        <td>999.000.111-22</td>
                        <td>16.338,00</td>
                        <td>
                            <button class="btn btn-success btn-sm">Aprovar</button>
                            <button class="btn btn-danger btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#recusar3" aria-expanded="false" aria-controls="recusar3">Recusar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="collapse" id="recusar1">
            <div class="card mt-3">
                <div class="card-header">
                    <h3 class="card-title">Recusar</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="inputState" class="form-label">Motivação</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecione</option>
                            <option>Motivo 1</option>
                            <option>Motivo 2</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="razao" class="form-label">Razão</label>
                        <input type="text" class="form-control" id="razao" placeholder="Digite aqui...">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>

        <!-- Repita o bloco acima para os outros botões de recusar -->

        <a href="/gerentes/consultar-cliente" class="btn btn-primary btn-sm mt-3">Consultar Cliente</a>
        <a href="/gerentes/consultar-cliente-todos" class="btn btn-primary btn-sm mt-3">Consultar Todos</a>
        <a href="/gerentes/consultar-cliente-melhores" class="btn btn-primary btn-sm mt-3">Consultar Melhores</a>
    </div>

    <!-- Adicione o link para o JavaScript do Bootstrap (opcional, caso queira usar recursos interativos do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
