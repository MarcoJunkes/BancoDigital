version: '3.2'

services:
  auth-service:
    build: ./back/auth-service
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - auth-service-db
    environment:
      - MONGODB_HOST=dac-auth-service-db-1
    volumes:
      - ./back/auth-service:/app
    networks:
      - bantads_network

  auth-service-db:
    image: mongo:4.4.18
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - ./auth-service-db:/data/db
    networks:
      - bantads_network

  contas-service-db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: contas_service_db
      POSTGRES_PASSWORD: contas_service_db
      POSTGRES_DB: contas_service_db
    volumes:
      - ./contas-service-db:/var/lib/postgresql/data
    networks:
      - bantads_network

  contas-service:
    build: ./back/contas-service
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - contas-service-db
    environment:
      - JDBC_DATABASE_URL=jdbc:postgresql://contas-service-db:5432/contas_service_db
    volumes:
      - ./back/contas-service:/app
    networks:
      - bantads_network

  gerente-service-db:
    image: postgres:latest
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: gerente_service_db
      POSTGRES_PASSWORD: gerente_service_db
      POSTGRES_DB: gerente_service_db
    volumes:
      - ./gerente-service-db:/var/lib/postgresql/data
    networks:
      - bantads_network

  gerente-service:
    build: ./back/crud-gerente
    restart: always
    ports:
      - "8082:3100"
    depends_on:
      - gerente-service-db
    volumes:
      - ./back/crud-gerente:/app
    networks:
      - bantads_network

  rabbitmq:
    image: rabbitmq:3.13-rc-management 
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - bantads_network

networks:
  bantads_network:
    driver: bridge
